<template name="addProductForm">
  
<div class="admin-form">
  <form class="form-inline centered">
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Nombre del Producto" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="price" placeholder="Precio" />
    </div>  
    <div class="form-group">
      <input type="text" class="form-control" name="url" placeholder="Url de imagen" />
    </div>
    <div class="form-group">
      <input type="number" class="form-control" name="modalNumber" placeholder="Cifra Modal" />
    </div>
    <input type="submit" class="btn btn-default" value="enviar"/>
   </form>
</div>  
</template>
